<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>CSS Position</title>
  </head>
  <body>
    <h3>Static Position</h3>
    <article class="static-element">This is a static element</article>

    <h3>Absolute Position</h3>
    <section class="container">
      <article class="absolute-element"><button>Delete</button></article>
    </section>
    
    <h3>Fixed Position, see navbar at the top</h3>
    <nav class="navbar">This is the fixed navbar</nav>

    <h3>Relative Position</h3>
    <article class="relative-element">This is a relative element</article>

  </body>
</html>
